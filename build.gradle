buildscript {
    ext {
        agp_version = '8.2.2'
        agp_version1 = '8.2.2'
        agp_version2 = agp_version1
        agp_version3 = '8.2.2'
        agp_version4 = agp_version3
        agp_version5 = '8.0.2'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version5"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
